<body>
  <header class="site-header">
    <h1>Torrefazione Zanotti <span aria-label="coffee">☕</span></h1>
    <p class="tagline">Miscela di passione e codice.</p>
    <nav class="navbar"><a href="index.html" class="">Home</a><a href="blog.html" class="">Blog</a><a href="contatti.html" class="">Contatti</a><a href="assistenza.html" class="">Assistenza & FAQ</a><a href="registrazione.html" class="active">Registrazione</a><a href="carrello.html" class="">Carrello</a></nav>
  </header>
<main class="container">
  <section class="card">
    <h2>Crea un account</h2>
    <form class="form" onsubmit="handleRegister(event)">
      <div>
        <label class="label">Nome</label>
        <input class="input" name="nome" required>
      </div>
      <div>
        <label class="label">Cognome</label>
        <input class="input" name="cognome" required>
      </div>
      <div>
        <label class="label">Email</label>
        <input class="input" type="email" name="email" required>
      </div>
      <div>
        <label class="label">Password</label>
        <input class="input" type="password" name="password" minlength="6" required>
        <p class="help">Minimo 6 caratteri. Demo: i dati restano nel tuo browser.</p>
      </div>
      <div>
        <label class="label">Indirizzo</label>
        <input class="input" name="indirizzo" placeholder="Via, n°, città">
      </div>
      <div>
        <label class="label">Telefono</label>
        <input class="input" name="telefono" type="tel">
      </div>
      <label><input type="checkbox" required> Accetto i termini (demo)</label>
      <button class="btn" type="submit">Registrati</button>
    </form>
  </section>
</main>
<footer class="site-footer">
  <small>© <span id="year"></span> Torrefazione Zanotti</small>
</footer>
